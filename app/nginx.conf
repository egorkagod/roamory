server {
    listen 80;
    listen [::]:80;

    server_name roamory.ru www.roamory.ru;

    # Webroot для Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное — редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name roamory.ru www.roamory.ru;

    # Пути к сертификатам Let's Encrypt внутри контейнера.
    ssl_certificate     /etc/letsencrypt/live/roamory.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/roamory.ru/privkey.pem;

    # Необязательные, но рекомендуемые файлы от certbot:
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Для обновления сертификатов по HTTP-01
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
